<a [routerLink]="['/products', product()?.id]">
  <div
    class="bg-white shadow-lg rounded-lg overflow-hidden flex flex-col hover:scale-105 duration-500"
  >
    <!-- Image -->
    <div class="h-60 bg-gray-200">
      <img
        [src]="product()?.image"
        alt="Product Image"
        class="w-full h-full object-cover"
      />
    </div>

    <!-- Product Info -->
    <div class="p-4 flex-grow flex flex-col justify-between gap-4">
      <h3 class="text-lg font-semibold truncate">{{ product()?.title }}</h3>
      <p class="text-sm text-gray-500 mb-2 line-clamp-2">
        {{ product()?.description }}
      </p>
      <span class="font-bold text-xl text-green-500">{{
        product()?.price | currency
      }}</span>
    </div>
  </div>
</a>
